<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <script src="public/javascripts/edit.js" defer></script>
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    <template id ="blog-post-template">
        <div class="blog-post blog-edit-container">
            <div class="flex-row space-between">
                <input class="blog-title-edit" type="text" size="20">
            </div>
            <textarea class="blog-content-edit" rows="10">This is the content of the blog post</textarea>
            <span>Published: <time datetime="2023-01-01" class="blog-published-date">January 1, 2023</time></span>
            <div class="flex-row justify-end gap-10">
                <button>
                    Save
                </button>
                <button onclick="onCancelButtonClicked()">
                    Cancel
                </button>
            </div>
        </div>
    </template>
    <nav class="bg-white py-10 flex-row justify-end align-center mb-10 sticky">
        <input type="text" id="search-input" placeholder="Search for blog posts" class="search-input me-8" size="30">
        <button>Search</button>
    </nav>
    <div id="main-container" class="blog-post-container">
    </div>
</body>
</html>
