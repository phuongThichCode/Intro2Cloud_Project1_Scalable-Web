<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="javascripts/index.js" defer></script>
</head>
<body>
    <template id ="blog-post-template">
        <div class="blog-post p-4 border rounded shadow-md">
            <h2 class="text-xl font-bold mb-2 title">Blog Post Title</h2>
            <p class="text-gray-700 mb-4 content">This is the content of the blog post. It provides information about the topic discussed in the post.</p>
            <div class="text-sm text-gray-500">
                <span>Published: <time datetime="2023-01-01" class="published-date">January 1, 2023</time></span>
                <br>
                <span>Last Updated: <time datetime="2023-01-02" class="last-update-date">January 2, 2023</time></span>
            </div>
        </div>
    </template>

    <div id="main-container">

    </div>
    responsive web app
</body>
</html>
