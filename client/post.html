<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <script src="public/javascripts/post.js" defer></script>
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    <template id ="blog-post-template">
        <div id="main-blog-post" class="blog-post">
            <div class="flex-row space-between align-center">
                <h2 id="main-blog-title" class="blog-title my-10" href="/">Blog Post Title</h2>
                <a class="blog-edit-link" href="/">Edit</a>
            </div>
            <p id="main-blog-content" class="blog-content box bg-whitesmoke">This is the content of the blog post</p>
            <div>
                <span>Published: <time datetime="2023-01-01" id="main-blog-published-date" class="blog-published-date">January 1, 2023</time></span>
                <br>
                <span>Updated: <time datetime="2023-01-02" id="main-blog-updated-date" class="blog-updated-date">January 2, 2023</time></span>
            </div>
        </div>
    </template>
    <nav class="bg-white py-10 flex-row justify-end align-center mb-10 sticky space-between row-to-column-reverse">
        <div class="flex-row gap-20">
            <a href="./index.html">Home</a>
            <a href="./add.html">Write a post</a>
        </div>
        <form onsubmit="onSearchSubmit(event)" class="flex-row header_search_bar">
            <input type="text" id="search-input" placeholder="Search for blog posts" class="search-input me-8 header_search_bar" size="30">
            <button type="submit">Search</button>
        </form>
    </nav>
    <div id="main-container" class="blog-post-container">
    </div>
</body>
</html>
